fragment userWithId on User {
  _id
  userName
  email
}

fragment userNoId on User {
  userName
  email
}

query FindUserById($id: ObjectId!) {
  findUser(id: $id) {
    ...userWithId
  }
}
query GetAllUsers {
  getUsers {
    ...userNoId
  }
}

mutation AddUser($userName: String!, $email: String!) {
  addUser(user: { userName: $userName, email: $email })
}

