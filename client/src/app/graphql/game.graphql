fragment basicSessionFields on Session {
  _id
  createdAt
  lastUpdated
}

fragment pieceFields on Piece {
  color
  type
  captured
  name
}

fragment squareXYFields on Square {
  file
  rank
}

fragment squareFields on Square {
  file
  rank
}

fragment boardFields on Board {
  _id
  squares {
    ...squareXYFields
    # name
    piece {
      ...pieceFields
    }
  }
  whiteKingLocation {
    ...squareXYFields
    # name
  }
  blackKingLocation {
    ...squareXYFields
    # name
  }
}

query PlayGame($gameId: ObjectId!) {
  playGame(gameId: $gameId) {
    ...basicSessionFields
    players {
      ...userWithId
    }
    gameState {
      gameStarted
      gameOver
      currentTurn
    }
    # get id to check availability and reroute if nonexistent
    board {
      _id
    }
  }
}

query GetBoard($boardId: ObjectId!) {
  getBoard(boardId: $boardId) {
    ...boardFields
  }
}

